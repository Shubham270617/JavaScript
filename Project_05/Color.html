<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code</title>
</head>
<body>
    
</body>
<script>
    const randomColor = function(){
        const hex = "0123456789ABCDEF"
        let color = "#"

        for (let i = 0; i < 6; i++) {
           color += hex[Math.floor(Math.random() * 16)] // here += means the value must be added constantly which is randomly selected
            
        }
        return color;
    }
    let intervalID;
    const startChangingColor = function(){

       if (!intervalID) {
        intervalID =  setInterval(changeRandomColor, 2000)
       }
        function changeRandomColor(){
 document.body.style.backgroundColor = randomColor() // this is to genertae random color but to run at every interval this need to be put in the setInterval
        }

       
    }
    const stopChangingColor = function(){
        clearInterval(intervalID)
        intervalID = null
    }
    document.querySelector("#start").addEventListener('click', startChangingColor)
    document.querySelector("#stop").addEventListener('click', stopChangingColor)
</script>
</html>
